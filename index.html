<!DOCTYPE html>
<html>

<head>

  <meta name="viewport" content="width=device-width">
  <title>Wikipedia</title>
  <link rel="icon" href = "https://upload.wikimedia.org/wikipedia/en/thumb/8/80/Wikipedia-logo-v2.svg/1200px-Wikipedia-logo-v2.svg.png">
  <link href="style.css" rel="stylesheet" type="text/css" />

  <main>

</main>
